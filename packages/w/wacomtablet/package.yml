name       : wacomtablet
version    : 5.92.0
release    : 10
source     :
    - https://download.kde.org/unstable/plasma/5.92.0/wacomtablet-5.92.0.tar.xz : 5963692648b68c2b319db113988e00a7cd0b2b86bcb40f70c21b9e12b6600429
homepage   : https://invent.kde.org/system/wacomtablet
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Wacomtablet is a collection of tools for setting up graphical tablet in KDE
description: |
    This module implements a GUI for the Wacom Linux Drivers and extends it with profile support to handle different button / pen layouts per profile.
builddeps  :
    - pkgconfig(libwacom)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(xi)
    - pkgconfig(xorg-wacom)
    - extra-cmake-modules
    - kf6-kcmutils-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
    - libplasma-devel
    - plasma5support-devel
    - xorg-server-xvfb
rundeps    :
    - xorg-driver-input-wacom
setup      : |
    %cmake_kf6 -DBUILD_TESTING=ON -DKDE_INSTALL_USE_QT_SYS_PATHS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
check      : |
    pushd solusBuildDir
    # dbus test fails (solbuild doesn't support dbus yet)
    xvfb-run ctest || :
