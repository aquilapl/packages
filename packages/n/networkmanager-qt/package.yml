name       : networkmanager-qt
version    : 5.115.0
release    : 71
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.115/networkmanager-qt-5.115.0.tar.xz : 1d92a7a295b0f311174cdc0414f3f188bca977d57cb6f6e8b261e59edbdaeb79
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(libnm)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - network-manager-devel
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
