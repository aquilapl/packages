name       : spectacle
version    : 24.01.90
release    : 80
source     :
    - https://cdn.download.kde.org/unstable/release-service/24.01.90/src/spectacle-24.01.90.tar.xz : 73f410eb8f0985404ca367d1b109cc3a54b3ae1ef212167771d052a2c410f5dd
homepage   : https://kde.org/applications/utilities/org.kde.spectacle
license    :
    - GFDL-1.3-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Screenshot Utility
description: |
    Spectacle is screenshot taking utility for the KDE desktop. Spectacle can also be used in non-KDE X11 desktop environments.
optimize   : lto
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(kscreen2)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(x11)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-util)
    - kcolorpicker-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
    - kimageannotator-devel
    - kpipewire-devel
    - kwayland-devel
    - layer-shell-qt-devel
    - plasma-wayland-protocols-devel
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
