name       : kmenuedit
version    : 5.92.0
release    : 91
source     :
    - https://download.kde.org/unstable/plasma/5.92.0/kmenuedit-5.92.0.tar.xz : 1775c86d7842558cbba9cca2c85d0c48091f110aa081e1a560c5073b87f8e4c7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit6*.so
optimize   : lto
builddeps  :
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-sonnet-devel
    - kf6-kxmlgui-devel
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
