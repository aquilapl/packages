name       : kdeplasma-addons
version    : 5.92.0
release    : 96
source     :
    - https://download.kde.org/unstable/plasma/5.92.0/kdeplasma-addons-5.92.0.tar.xz : 544481b4b62c4b20dd9a6a86d6d9a769039d34e531106bde8dc33d5175b65d3d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
