    - kf6-kglobalaccel-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-krunner-devel
    - kf6-kunitconversion-devel
    - kf6-kxmlgui-devel
