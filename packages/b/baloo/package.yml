name       : baloo
version    : 5.114.0
release    : 75
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.114/baloo-5.114.0.tar.xz : a044742905219d4c880295f6ff4975ed9a0b029a2ea77cad7d02960a7c5851a7
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
rundeps    :
    - devel :
        - kfilemetadata-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF \
                 -DBUILD_INDEXER_SERVICE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
