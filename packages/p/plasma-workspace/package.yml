    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libqalculate)
    - pkgconfig(libxcrypt)
    - pkgconfig(phonon4qt6)
    - pkgconfig(polkit-qt6-1)
    - pkgconfig(sm)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-util)
    - pkgconfig(xcursor)
    - pkgconfig(xft)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - breeze-devel
    - iso-codes
    - kf6-baloo-devel
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
