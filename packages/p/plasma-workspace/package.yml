    - kpipewire-devel
    - kscreenlocker-devel
    - ktexteditor-devel
    - kwin-devel
    - layer-shell-qt-devel
    - libkexiv2-devel
    - libkscreen-devel
    - libksysguard-devel
    - libplasma-devel
    - plasma-activities-devel
    - plasma-activities-stats-devel
    - plasma-kwayland-devel
    - plasma-wayland-protocols-devel
    - plasma5support-devel
rundeps    :
    - kio-extras
    - kio-fuse
    - kf6-kirigami
    - kf6-kquickcharts
    - mkfontscale
    # TODO
    # maliit-keyboard
    - pipewire
    - vala-panel-appmenu
    - xdg-desktop-portal-kde
    - xdg-user-dirs
    - xdg-utils
    - xprop
    - xrdb
    - xsetroot
patterns   :
    - /usr/lib64/libkdeinit5*.so
    - /usr/lib64/libkrdb.so
replaces   :
    - plasma-workspace-wayland-session
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
    %qml6_cache

    # SDDM should use a Wayland session with Kwin when we have plasma-workspace installed
    install -Dm00644 $pkgfiles/sddm-wayland.conf $installdir/usr/share/sddm/sddm.conf.d/50_plasma_wayland.conf
